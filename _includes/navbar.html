<div class="flexx-c">
<nav class="navbar navbar-default navbar-expand-md">
    <ul class="nav navbar-nav ml-auto list-group-horizontal list-group-flush">
        {% assign links = site.data.navigation %}
        {% for link in links %}
            {% assign class = nil %}
            {% if page.url contains link.url %}
                {% assign class = 'active' %}
            {% endif %}
        <li class="nav-item" style="display:inline; margin:0px 20px 0px 20px">
            <a href="{{ link.url }}"> <b class="grayy" style="font-size:135%">{{ link.title }}</b></a>
        </li>
        {% endfor %}
    </ul>
</nav>
</div>
